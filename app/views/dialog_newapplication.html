<md-dialog class="flyve-dialog" flex="66">
  <div class="dialog-header">
    <h2>New Application</h2>
    <span flex="true"></span>
    <md-button class="md-icon-button close-dialog-button" ng-click="cancel()" aria-label="Closes window that helps creating new application">
      <i class="fa fa-times"></i>
    </md-button>
  </div>
  <div class="dialog-content">
    <form ng-submit="saveApplication(applicationFile)">
      <md-content>
        <p>You are adding a new application available for your fleets.</p>
        <br/>
        <div layout="row">
          <md-input-container flex="true">
            <label>Name (Alias for the Application)</label>
            <input type="text" ng-model="application.alias" />
          </md-input-container>
          <browse-file-button ngf-select="validateFile(applicationFile)" ng-model="applicationFile" ngf-accept="application/vnd.android.package-archive"
            required="true"></browse-file-button>
        </div>
        <md-progress-linear class="md-primary" md-mode="determinate" value="{{uploadProgress}}"></md-progress-linear>
        <div class="form-errors">
          <ul>
            <li ng-show="errors.show">
              {{errors.message}}
            </li>
          </ul>
        </div>
      </md-content>
      <md-dialog-actions layout="row">
        <md-button class="md-raised md-warn" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button class="md-raised md-primary" ng-disabled="lock_submit" type="submit" aria-label="Save">Save</md-button>
      </md-dialog-actions>
    </form>
  </div>
</md-dialog>
