<div class="view">
  <h2 class="collection-infos"><span>{{collectionLength}}</span> Applications</h2>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="fixed-header-background">
        <p class="collection-infos"><span>{{collectionLength}}</span> Applications</p>
      </div>
      <table st-table="displayedCollection" flyve-table="true" st-pipe="fillTable">
        <thead>
          <tr>
            <th class="id-column"># <span>#</span></th>
            <th></th>
            <th>Alias <span>Alias</span></th>
            <th></th>
            <th>Application Name <span>Application Name</span></th>
            <th>Version</th>
            <th>Size</th>
            <th class="action-column"></th>
            <th class="action-column"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="application in displayedCollection">
            <td class="id-column">{{application.id}}</td>
            <td class="icon-column"><img ng-show="application.icon != ''" ng-src="data:image/png;base64,{{application.icon}}" alt="{{application.name}}'s icon"></td>
            <td>{{application.alias}}</td>
            <td class="os-column"><img ng-src="images/{{application.type}}.png" alt="{{application.type}} icon"></td>
            <td>{{application.name}}</td>
            <td>{{application.version}}</td>
            <td>{{application.filesize}}</td>
            <td class="action-column">
              <md-button aria-label="edit this application" ng-click="editApplication($event, application)" class="md-icon-button edit-action">
                <i class="fa fa-pencil"></i>
              </md-button>
            </td>
            <td class="action-column">
              <md-button aria-label="delete this application" ng-click="deleteApplication($event, application)" class="md-icon-button delete-action">
                <i class="fa fa-trash-o"></i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="table-loading" ng-show="loading">
        <i class="fa fa-spinner"></i>Loading items...
      </p>
    </div>
  </div>
  <div class="fab-action-box">
    <md-button type="button" aria-label="actions for position" class="md-fab md-accent" ng-disabled="lock_insert" ng-click="insertIntoTable()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </md-button>
  </div>
</div>
