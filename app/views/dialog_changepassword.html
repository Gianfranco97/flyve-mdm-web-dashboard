<md-dialog class="flyve-dialog" flex="66">
  <div class="dialog-header">
    <h2>Change Password</h2>
    <span flex="true"></span>
    <md-button class="md-icon-button close-dialog-button" ng-click="cancel()" aria-label="Closes window which helps changing the password">
      <i class="fa fa-times"></i>
    </md-button>
  </div>
  <div class="dialog-content">
    <form ng-submit="changePassword()">
      <md-content layout="column">
        <md-input-container>
          <label>New password</label>
          <input type="password" ng-model="user.newPassword" />
        </md-input-container>
        <md-input-container>
          <label>Retype password</label>
          <input type="password" ng-model="user.newPassword2" />
        </md-input-container>
      </md-content>
      <md-dialog-actions layout="row">
        <md-button class="md-raised md-warn" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button class="md-raised md-primary" ng-disabled="lock_submit" type="submit" aria-label="Save">Save</md-button>
      </md-dialog-actions>
    </form>
  </div>
</md-dialog>
