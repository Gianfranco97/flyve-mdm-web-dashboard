<div class="view">
  <h2 class="collection-infos"><span>{{collectionLength}}</span> Files</h2>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="fixed-header-background">
        <p class="collection-infos"><span>{{collectionLength}}</span> Files</p>
      </div>
      <table st-table="displayedCollection" flyve-table="true" st-pipe="fillTable">
        <thead>
          <tr>
            <th class="id-column"># <span>#</span></th>
            <th>Name <span>Name</span></th>
            <th>Source <span>Source</span></th>
            <th class="action-column"></th>
            <th class="action-column"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in displayedCollection">
            <td class="id-column">{{file.id}}</td>
            <td>{{file.name}}</td>
            <td>
              {{file.source}}
            </td>
            <td class="action-column">
              <md-button aria-label="Edit" ng-click="editFile($event, file)" class="md-icon-button edit-action">
                <i class="fa fa-pencil"></i>
              </md-button>
            </td>
            <td class="action-column">
              <md-button aria-label="Delete" ng-click="deleteFile($event, file)" class="md-icon-button delete-action">
                <i class="fa fa-trash-o"></i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="table-loading" ng-show="loading">
        <i class="fa fa-spinner"></i>Loading items...
      </p>
    </div>
  </div>
  <div class="fab-action-box">
    <md-button type="button" aria-label="actions for position" class="md-fab md-accent" ng-disabled="lock_insert" ng-click="insertIntoTable()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </md-button>
  </div>
</div>
