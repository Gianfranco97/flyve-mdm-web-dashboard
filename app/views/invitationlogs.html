<div class="view invitationlog-panel">
  <h2 class="collection-infos">
    <span class="invitationlog-title">Invitation </span>
    <span class="invitationlog-name">{{invitation_email}}</span>
  </h2>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="fixed-header-background">
        <p class="collection-infos"><span>{{invitation_email}}</span> Invitation </p>
      </div>
      <table st-table="displayedInvitations" flyve-table="true" st-pipe="fillTable">
        <thead>
          <tr>
            <th class="id-column"># <span>#</span></th>
            <th>Date <span>Date</span></th>
            <th>Event <span>Event</span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="log in displayedInvitationLogs">
            <td class="id-column">{{log.id}}</td>
            <td>{{log.date_creation}}</td>
            <td>{{log.event}}</td>
          </tr>
        </tbody>
      </table>
      <p class="table-loading" ng-show="loading">
        <i class="fa fa-spinner"></i>Loading logs...
      </p>
    </div>
  </div>
</div>
