<md-dialog class="flyve-dialog" flex="66">
  <div class="dialog-header">
    <h2>New File</h2>
    <span flex="true"></span>
    <md-button class="md-icon-button close-dialog-button" ng-click="cancel()" aria-label="Closes window that helps creating new file">
      <i class="fa fa-times"></i>
    </md-button>
  </div>
  <div class="dialog-content">
    <form ng-submit="saveFile(fileBlob)">
      <md-content>
        <p>You are adding a new file available for your fleets.</p>
        <br/>
        <div layout-gt-sm="row">
          <md-input-container flex="true">
            <label>Name</label>
            <input type="text" ng-model="file.name" />
          </md-input-container>
          <browse-file-button ngf-select="showName(fileBlob)" ng-model="fileBlob" required="true"></browse-file-button>
        </div>
        <md-progress-linear class="md-primary" md-mode="determinate" value="{{uploadProgress}}"></md-progress-linear>
      </md-content>
      <md-dialog-actions layout="row">
        <md-button class="md-raised md-warn" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button class="md-raised md-primary" ng-disabled="lock_submit" type="submit" aria-label="Save">Save</md-button>
      </md-dialog-actions>
    </form>
  </div>
</md-dialog>
