<div class="view">
  <h2 class="collection-infos"><span>{{collectionLength}}</span> Pending Invitation</h2>
  <div class="table-container">
    <div class="table-wrapper">
      <div class="fixed-header-background">
        <p class="collection-infos"><span>{{collectionLength}}</span> Pending Invitation</p>
      </div>
      <table st-table="displayedInvitations" flyve-table="true" st-pipe="fillTable">
        <thead>
          <tr>
            <th class="id-column"># <span>#</span></th>
            <th>Email <span>Email</span></th>
            <th class="action-column"></th>
            <th class="action-column"></th>
            <th class="action-column"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="invitation in displayedInvitations">
            <td class="id-column">{{invitation.id}}</td>
            <td>{{invitation.user_email}}</td>
            <td class="action-column">
              <md-button ng-click="invitationLogs(invitation.id)" aria-label="Get logs" class="md-icon-button logs-action">
                <md-tooltip>
                  Get logs
                </md-tooltip>
                <i class="fa fa-exclamation-triangle"></i>
              </md-button>
            </td>
            <td class="action-column">
              <md-button ng-click="resendEmail(invitation)" aria-label="Resend Email" class="md-icon-button resend-action">
                <md-tooltip>
                  Resend Email
                </md-tooltip>
                <i class="fa fa-envelope-o"></i>
              </md-button>
            </td>
            <td class="action-column">
              <md-button ng-click="deleteEmail(invitation)" aria-label="Delete Email" class="md-icon-button delete-action">
                <md-tooltip>
                  Delete Email
                </md-tooltip>
                <i class="fa fa-trash-o"></i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="table-loading" ng-show="loading">
        <i class="fa fa-spinner"></i>Loading invitations...
      </p>
    </div>
  </div>
  <div class="fab-action-box">
    <md-button type="button" aria-label="actions for position" class="md-fab md-accent" ng-disabled="lock_insert" ng-click="insertIntoTable()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </md-button>
  </div>
</div>
